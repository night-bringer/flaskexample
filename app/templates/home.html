<html>
<head>
    <title>Home</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">


<style>
ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: #333;
}

li {
  float: left;
  border-right:1px solid #bbb;
}

li:last-child {
  border-right: none;
}

li a {
  display: block;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

li a:hover:not(.active) {
  background-color: #111;
}

.active {
  background-color: rgb(104, 55, 182);
}
</style>



</head>

<body>
    <ul>
        <li><a class="active" href="{{ url_for('home_page') }}">Home</a></li>
        <li><a href="{{ url_for('covid_page') }}">COVID Analysis</a></li>
        <li style="float:right"><a href="{{ url_for('about_page') }}">About</a></li>
    </ul>
</body>

</html>
